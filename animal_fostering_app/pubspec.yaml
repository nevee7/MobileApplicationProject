name: animal_fostering_app
description: A complete animal fostering and adoption mobile app.

publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

version: 1.0.0+1

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.3.2

  # HTTP & API
  http: ^1.5.0

  # Storage
  shared_preferences: ^2.2.2

  # Map & Location (UPDATED VERSIONS)
  google_maps_flutter: ^2.7.2
  geolocator: ^11.0.1
  geocoding: ^2.1.1  # Correct version
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true